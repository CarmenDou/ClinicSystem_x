<div class="col-md-8 offset-md-3">
    <h3>User Login</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label>UserName</label>
            <input type="text" [(ngModel)]="clinician.userName" class="form-control" id="userName" name="userName">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" [(ngModel)]="clinician.password" class="form-control" id="password" name="password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
